environment:
  nodejs_version: "8"
install:
  - ps: Install-Product node 8
  - "npm -g install npm@5"
  - "set PATH=%APPDATA%\\npm;%PATH%"
  - "npm install --no-optional"
cache:
  - "node_modules -> package.json"
  - "%APPDATA%\\npm-cache"
build: off
test_script:
  - "node --version"
  - "npm --version"
  - "npm test"
