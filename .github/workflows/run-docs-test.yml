
name: run-docs-test

on: push
    # here add directory listing on push to test
    # paths:
      # - /docs/*.rst
      # - /docs/**/*.rst

jobs:

  commitlint:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v2 

  quality-checks:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # venv
    - run: pip install -r ./docs/requirements.txt
    - run: echo $(python --version) > .python-version
    - run: 'if [ ! -d ./venv ]; then python -m venv ./venv; fi'
    - run: source $(pwd)/venv/bin/activate

    # install
    - run: yarn install
    - run: yarn lint
    - run: yarn docs:lint
    - run: yarn docs:test-extensions

  docs-dry-run:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # venv
    - run: pip install -r ./docs/requirements.txt
    - run: echo $(python --version) > .python-version
    - run: 'if [ ! -d ./venv ]; then python -m venv ./venv; fi'
    - run: source $(pwd)/venv/bin/activate

    - run: yarn install
    - run: yarn docs:build
